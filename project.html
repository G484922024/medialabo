<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プロジェクト課題</title>
        <link rel="stylesheet" href="project/project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="project/weather.js" defer></script>
    </head>
    <body>
        <h1>世界の天気 (検索結果1件:北京)</h1>

        <p id="Toshi">
            検索したい都市名: 
            <select name="toshi" id="toshi">
                <option value="">--都市名--</option>
                <option value="Cairo" id="Cairo">カイロ(エジプト)</option>
                <option value="Moscow" id="Moscow">モスクワ(ロシア)</option>
                <option value="Johannesburg" id="Johannesburg">ヨハネスブルグ(南アフリカ)</option>
                <option value="Beijing" id="Beijing">北京(中国)</option>
                <option value="Tokyo" id="Tokyo">東京(日本)</option>
                <option value="Singapore" id="Singapore">シンガポール</option>
                <option value="Sydney" id="Sydney">シドニー(オーストラリア)</option>
                <option value="London" id="London">ロンドン(イギリス)</option> 
                <option value="Paris" id="Paris">パリ(フランス)</option>
                <option value="Rio" id="Rio">リオデジャネイロ(ブラジル)</option>
                <option value="NewYork" id="NewYork">ニューヨーク(アメリカ)</option>
                <option value="Los" id="Los">ロサンゼルス(アメリカ)</option>
            </select>
        </p>

        <fieldset>
            <legend>表示したい項目を選択してください</legend>
            <div>
                <input type="checkbox" name="cl" id="ido" value="ido"/>
                <label for="ido">緯度</label>
                <input type="checkbox" name="cl" id="keido" value="keido"/>
                <label for="keido">経度</label>
                <input type="checkbox" name="cl" id="tenki" value="tenki"/>
                <label for="tenki">天気</label>
                <input type="checkbox" name="cl" id="saitei" value="saitei"/>
                <label for="saitei">最低気温</label>
            </div>
            <div>
                <input type="checkbox" name="cl" id="situdo" value="situdo"/>
                <label for="situdo">湿度</label>
                <input type="checkbox" name="cl" id="fuusoku" value="fuusoku"/>
                <label for="fuusoku">風速</label>
                <input type="checkbox" name="cl" id="fuukou" value="fuukou"/>
                <label for="fuukou">風向</label>
                <input type="checkbox" name="cl" id="saikou" value="saikou"/>
                <label for="saikou">最高気温</label>
            </div>
            <div>
                <button id="sendRequest">表示</button>
            </div>
        </fieldset>
        </div>
        <h2><div id="result"><div class="migawari"></div><div id="migawari"></div></div></h2>
        <img src="project/世界地図.jpg" alt="世界地図" id="cityimage"></img>
    </body>
</html>
